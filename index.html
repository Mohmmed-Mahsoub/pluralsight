 <!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pluralsight Login</title>
        
        <!--nice reset -->
        
        <link rel = "stylesheet" href = "css/normalize.css" />
        
        <!-- font awsome libarary -->
        
        <link rel = "stylesheet" href = "css/fontawesome.min.css" />
        <link rel = "stylesheet" href = "css/brands.min.css" />
        <link rel = "stylesheet" href = "css/solid.min.css" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        
        <!-- main css style file -->
        
        <link rel = "stylesheet" href = "css/main.css" />
        
    </head>
    <body>
        <div class="sign-in">
            <div class="form">
                <div class="container">
                    <div class="logo">
                        <img src="images/logo.png" alt="">
                    </div>
                    
                    <form>
                        <div>
                            <label>Email or Username</label>
                            <input type="email">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password">
                        </div>
                        <button type="button">Sign in</button>

                        <div class="links">
                            <a href="#">Forgot password?</a>
                            <a href="#">Sign in with company or school</a>
                        </div>
                        
                        <div class="or">
                            <hr>
                            <span>or</span>
                            <hr>
                        </div>
                        <a class="btn" href="#">Create an account</a>
                    </form>
                </div>

                <footer>
                    <div>Copyright &copy; 2018, Sluralpright All Rights Reserved</div>
                    <div class="footer-links">
                        <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>
                
            </div>
            <div class="image">
                <h1>Let's create the future <strong>together</strong></h1>
                <a class="btn" href="#">Start a FREE 10-day trial</a>
            </div>
        </div>
        
        
        <script src="js/jquery-1.11.3.min.js"> </script>
        <script src="js/jquery.nicescroll.min.js"></script>
        <script src="js/custom.js"> </script>
    
    </body>
</html>
